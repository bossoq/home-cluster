apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: OpenProject
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "{{ .Values.spec.destination.server }}"
  source:
    path: ""
    repoURL: "https://charts.openproject.org"
    targetRevision: "4.5.0"
    chart: openproject
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true