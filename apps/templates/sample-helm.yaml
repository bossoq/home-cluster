apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-helm
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: sample
    server: "{{ .Values.spec.destination.server }}"
  project: default
  source:
    path: apps/sample-helm
    repoURL: "{{ .Values.repo.url }}"
    targetRevision: "{{ .Values.repo.revision }}"
    helm:
      valueFiles:
        - secrets+age-import:///argocd/helm-secrets-private-keys#key.txt?secret-values.enc.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
