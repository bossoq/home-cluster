apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-frigate-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: home-frigate-tls
      hosts:
        - home-frigate.picturo.us
  rules:
    - host: home-frigate.picturo.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-frigate
                port:
                  number: 5000