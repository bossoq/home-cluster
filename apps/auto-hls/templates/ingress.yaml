apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autohls-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: autohls-tls
      hosts:
        - vodstatus-test.picturo.us
  rules:
    - host: vodstatus-test.picturo.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autohls-web
                port:
                  number: 3000