apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: "{{ .Values.spec.destination.server }}"
  project: default
  source:
    path: charts/argo-cd
    repoURL: "{{ .Values.spec.repo.url }}"
    targetRevision: "{{ .Values.spec.repo.revision }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
