apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openproject
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "{{ .Values.spec.destination.server }}"
  source:
    path: ""
    repoURL: "https://charts.openproject.org"
    targetRevision: "4.5.0"
    chart: openproject
    helm:
      parameters:
        - name: ingress.annotations[0].key
          value: "kubernetes.io/ingress.class"
        - name: ingress.annotations[0].value
          value: "traefik"
        - name: ingress.annotations[1].key
          value: "cert-manager.io/cluster-issuer"
        - name: ingress.annotations[1].value
          value: "letsencrypt-prod"
        - name: ingress.host
          value: "openproject.picturo.us"
        - name: ingress.tls.secretName
          value: "openproject-tls"
        - name: ingress.tls.enabled
          value: "true"
        - name: openproject.admin_user.password
          value: "kittipos.w"
        - name: openproject.admin_user.password_reset
          value: "true"
        - name: openproject.admin_user.name
          value: "Kittipos Wajakajornrit"
        - name: openproject.admin_user.mail
          value: "kittipos.w@kasikornline.com"
        - name: persistence.storageClassName
          value: "nfs-client"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true