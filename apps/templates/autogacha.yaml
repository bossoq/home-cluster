apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autogacha
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: smarthome-project
    server: https://kubernetes.default.svc
  project: streaming-tools-project
  source:
    path: apps/autogacha
    repoURL: https://github.com/bossoq/home-cluster.git
    targetRevision: main
    helm:
      valueFiles:
        - secrets+gpg-import-kubernetes://argocd/helm-secrets-private-keys#key.txt?secret-values.enc.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
