apiVersion: apps/v1
kind: Deployment
metadata:
  name: rutorrent
  labels:
    app: rutorrent
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: rutorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - env:
          - name: TZ
            value: Asia/Bangkok
          - name: PUID
            value: "99"
          - name: PGID
            value: "100"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          name: qbittorrent
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: qbittorrent-config
            - mountPath: /downloads
              name: qbittorrent-data
      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: qbittorrent-data
          persistentVolumeClaim:
            claimName: qbittorrent-data
      restartPolicy: Always