apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jitsi-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: jitsi-tls
      hosts:
        - meet.picturo.us
  rules:
    - host: meet.picturo.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jitsi-web
                port:
                  number: 8920