apiVersion: agroproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: charts/argo-cd
    repoURL: "{{ .Values.repo.url }}"
  targetRevision: "{{ .Values.repo.revision }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
